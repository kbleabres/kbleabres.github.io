---
layout: default
---

{% for post in site.posts limit: 10 sort_by: title %}
<div class="row-fluid">
  <div class="span12">
    <h2>{{ post.title | capitalize }}</h2>
    <h5>{{ post.date | date_to_long_string }}</h5>
    <p>
      {{ post.excerpt | markdownify }}
      <a href="{{ post.url }}">... Read More</a>

    <hr>
    </p>
  </div>
</div>
{% endfor %}
